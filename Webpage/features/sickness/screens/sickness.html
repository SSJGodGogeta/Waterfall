<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/Webpage/style.css" type="text/css">
    </head>

    <body class="screen">
        <div>
            <div class="sidebar">
                <div>
                    <img width="130px" height="130px" src="/Webpage/assets/logo.png" alt="logo">
                    <br><br>

                    <ul class="navigationButtonContainer">
                        <li id="dashboard" class="navigationButton" >Dashboard</li>
                        <li id="my_work_times" class="navigationButton">My work times</li>
                        <li id="my_vacations" class="navigationButton">My vacations</li>
                        <li id="sickness" class="navigationButton" data-selected="true">Sickness</li>
                        <li id="refresh" class="navigationButton">
                            <span class="refresh-icon">â†»</span>
                            Refresh page
                        </li>
                    </ul>
                </div>

                <div class="profile">
                    <img id="profile_picture" src="/Webpage/assets/placeholder_profile_picture.png" alt="">
                    <div id="profile_details">
                        <h4 id="name"></h4>
                        <p id="role"></p>
                    </div>
                </div>
            </div>
            <div class="logout-section">
                <button id="shutdownButton" class="shutdown-button">Logout</button>
            </div>
            <div class="content">
                <h1 id="my_sickness_headline">Sickness</h1>
                <button class="inform-sickness-button" id="inform-sickness-button" >Inform sickness</button>

                <div class="element_container" id="statistics">
                    <div class="statistics_element" id="sick_days_this_month">
                        <p class="statistics_title">Sick days this month</p>
                        <h1 class="statistics_value">-</h1>
                    </div>
                    <div class="statistics_element" id="sick_days_last_month">
                        <p class="statistics_title">Sick days last month</p>
                        <h1 class="statistics_value">-</h1>
                    </div>
                </div>

                <!-- Work Times Table -->
                <table class="work-times-table">
                    <thead>
                    <tr>
                        <th id="start-date">Start-Date</th>
                        <th id="start">Start</th>
                        <th id="end-date">End-Date</th>
                        <th id="end">End</th>
                        <th id="duration">Duration</th>
                        <th id="status">Status</th>
                        <th id="response">Message</th>
                    </tr>
                    </thead>
                    <tbody id="sickness-body">
                    <!-- Data will be inserted here by fetching it from the backend. -->
                    </tbody>
                </table>
            </div>
        </div>
        <dialog id="sickness-dialog">
            <div class="dialogContainer">
                <form id="sickness-form">
                    <h2>Add Sick times</h2>
                    <p class="hint">Get well soon!</p>
                    <label for="sickness-date-start" class="input-label">Starts on</label>
                    <input class="textField" type="date" id="sickness-date-start" required>


                    <label for="sickness-start" class="input-label">Start at</label>
                    <input class="textField" type="time" id="sickness-start" required>

                    <label for="sickness-date-end" class="input-label">Ends on</label>
                    <input class="textField" type="date" id="sickness-date-end" required>


                    <label for="sickness-end" class="input-label">End at</label>
                    <input class="textField" type="time" id="sickness-end" required>

                    <button style="margin-bottom: 20px" id="sickness-save-button" type="submit">Save</button>
                    <button style="margin-bottom: 20px" id="cancel-sickness-button" type="button">Cancel</button>
                </form>
            </div>
        </dialog>
        <script src="/Webpage/dist/navigation.js"></script>
        <script src="/Webpage/dist/features/user.js"></script>
        <script src="/Webpage/dist/features/sickness/scripts/sicknessTable.js"></script>
        <script src="/Webpage/dist/features/sickness/scripts/informSickness.js"></script>
        <script src="/Webpage/dist/features/sickness/scripts/sicknessStatistics.js"></script>

    </body>
</html>
