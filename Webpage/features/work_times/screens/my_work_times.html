<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Work Times</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/Webpage/style.css" type="text/css">
    </head>

    <body class="screen">
        <div>
            <div class="sidebar">
                <div>
                    <img width="130px" height="130px" src="/Webpage/assets/logo.png" alt="logo">
                    <br><br>

                    <ul class="navigationButtonContainer">
                        <li  id="dashboard" class="navigationButton">Dashboard</li>
                        <li id="my_work_times" class="navigationButton" data-selected="true">My work times</li>
                        <li id="my_vacations" class="navigationButton">My vacations</li>
                        <li id="sickness" class="navigationButton">Sickness</li>
                        <li id="refresh" class="navigationButton">
                            <span class="refresh-icon">â†»</span>
                            Refresh page
                        </li>
                    </ul>
                </div>

                <div class="profile">
                    <img id="profile_picture" src="/Webpage/assets/placeholder_profile_picture.png" alt="">
                    <div id="profile_details">
                        <h4 id="name"></h4>
                        <p id="role"></p>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="content">
                <h1 id="my_work_times_headline">My work times</h1>
                <button class="add-time-button" id="add-time-button" >Add Time</button>

                <!-- Work Times Table -->
                <table class="work-times-table">
                    <thead>
                    <tr>
                        <th id="date">Date</th>
                        <th id="week">Week</th>
                        <th id="weekday">Weekday</th>
                        <th id="start">Start</th>
                        <th id="end">End</th>
                        <th id="pause">Pause</th>
                        <th id="worked_hour">Worked Hours</th>
                        <th id="absence">Absence</th>
                        <th id="difference_to_required">Difference to Required</th>
                    </tr>
                    </thead>
                    <tbody id="work-times-body">
                    <tr id="input-row" style="display: none;">
                        <td><input type="date" id="input-date"></td>
                        <td>Auto-calculate</td>
                        <td><input type="text" id="input-weekday"></td>
                        <td><input type="time" id="input-start"></td>
                        <td><input type="time" id="input-end"></td>
                        <td><input type="number" id="input-pause" min="0" placeholder="Minutes"></td>
                        <td><input type="number" id="input-worked-hours" step="0.01" placeholder="Hours"></td>
                        <td><input type="text" id="input-absence" placeholder="Absence Type"></td>
                        <td><input type="number" id="input-difference" step="0.01" placeholder="Difference"></td>
                        <td><button id="save-button">Save</button></td>
                    </tr>
                    <!-- Data will be inserted here by fetching it from the backend. -->
                    </tbody>
                </table>

                <div class="logout-section">
                    <button id="shutdownButton" class="shutdown-button">Logout</button>
                </div>
            </div>
        </div>

        <script src="/Webpage/dist/navigation.js"></script>
        <script src="/Webpage/dist/features/user.js"></script>
        <script src="/Webpage/dist/features/work_times/scripts/timeTable.js"></script>
        <script src="/Webpage/dist/features/work_times/scripts/registerWork.js"></script>

    </body>
</html>
