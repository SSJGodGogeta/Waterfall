<!-- Waterfall/Webpage/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role List</title>
    <link rel="stylesheet" href="example.css">
</head>

<body>
<div class="container">
    <h1>Current Roles</h1>
    <ul id="roles" class="role-list"></ul> <!-- List will be populated by fetchRoles() -->
    <h2>Update Role</h2>
    <form id="updateRoleForm" class="form">
        <input type="number" id="roleId" placeholder="Role ID" required  class="input-field"/>
        <input type="text" id="newRoleName" placeholder="New Role Name" required class="input-field" />
        <input type="number" id="newPrivilegeId" placeholder="Privilege ID" required class="input-field" />
        <button type="submit" class="button">Update Role</button>
    </form>
</div>


<script type="module" src="../dist/Examples/example.js"></script> <!-- Reference to compiled index.js -->
</body>
</html>
